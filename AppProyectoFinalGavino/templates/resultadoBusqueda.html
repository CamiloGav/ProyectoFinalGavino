<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Estamos buscando el genero: {{genero}}</p>

    {% if autor %}

    <ul>
        {% for k in autor %}

            <li>Genero: {{k.genero}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
</body>
</html>
